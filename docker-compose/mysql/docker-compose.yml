services:
  db2rest-service:
    image: kdhrubo/db2rest:latest
    ports:
      - 80:8080
    environment:
      DB_URL: "jdbc:mysql://employee-mysql:3306/empdb"
      DB_USER: "db2rest"
      DB_PASSWORD: "db2rest"
      # Comma-separated schemas to include (existing)
      INCLUDED_SCHEMAS: public,emp
      # OPTIONAL: comma-separated ant-style table patterns to include
      # Examples: "orders,public.sales*,hr.employee?"
      INCLUDED_TABLES: ""
    depends_on:
      - employee-mysql
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  employee-mysql:
    image: "mysql:8.0"
    container_name: "employee-mysql"
    ports:
      - 3306:3306
    environment:
      - MYSQL_USER=db2rest
      - MYSQL_PASSWORD=db2rest
      - MYSQL_DATABASE=empdb
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 20s
      timeout: 10s
      retries: 5

volumes:
  mysql-data:
