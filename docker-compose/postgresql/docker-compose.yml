services:
  db2rest-service:
    image: kdhrubo/db2rest:latest
    ports:
      - 80:8080
    environment:
      DB_URL: "jdbc:postgresql://employee-postgres:5432/empdb"
      DB_USER: "db2rest"
      DB_PASSWORD: "db2rest"
      # Comma-separated schemas to include (existing)
      INCLUDED_SCHEMAS: public,emp
      # OPTIONAL: comma-separated ant-style table patterns to include
      # Examples: "orders,public.sales*,hr.employee?"
      INCLUDED_TABLES: ""
    depends_on:
      - employee-postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  employee-postgres:
    image: "postgres:14.4"
    container_name: "employee-postgres"
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=db2rest
      - POSTGRES_PASSWORD=db2rest
      - POSTGRES_DB=empdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U db2rest"]
      interval: 20s
      timeout: 10s
      retries: 5

volumes:
  postgres-data:
