services:
  db2rest-service:
    build:
      context: ../../
      dockerfile: Dockerfile
    ports:
      - 80:8080
    environment:
      DB_URL: "jdbc:db2://employee-db2:50000/empdb"
      DB_USER: "db2inst1"
      DB_PASSWORD: "db2inst1"
      # Comma-separated schemas to include (existing)
      INCLUDED_SCHEMAS: "DB2INST1,EMP"
      # OPTIONAL: comma-separated ant-style table patterns to include
      # Examples: "EMPLOYEE,DB2INST1.SALES*,EMP.AUDIT?"
      INCLUDED_TABLES: ""
    depends_on:
      - employee-db2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  employee-db2:
    image: "ibmcom/db2:11.5.8.0"
    container_name: "employee-db2"
    ports:
      - 50000:50000
    environment:
      - LICENSE=accept
      - DB2INSTANCE=db2inst1
      - DB2INST1_PASSWORD=db2inst1
      - DBNAME=empdb
      - BLU=false
      - ENABLE_ORACLE_COMPATIBILITY=false
      - UPDATEAVAIL=NO
      - TO_CREATE_SAMPLEDB=false
      - REPODB=false
      - IS_OSXFS=false
      - PERSISTENT_HOME=true
      - HADR_ENABLED=false
      - ETCD_ENDPOINT=
      - ETCD_USERNAME=
      - ETCD_PASSWORD=
    volumes:
      - db2-data:/database
      - ./init:/var/custom
    healthcheck:
      test: ["CMD", "su", "-", "db2inst1", "-c", "db2 connect to empdb"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

volumes:
  db2-data:
