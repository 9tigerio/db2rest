name: db2rest-security

resourceRoles:
  - resource: "/api/v2/host"
    method: post
    roles:
      - role2
      - role3
      - role4
  - resource: "/api/v2/host"
    method: get
    roles:
      - role2
      - role3
      - role4


excludedResources:
  - resource: "/v1/rdbms/**"
    method: get
  - resource: "/v1/rdbms/**"
    method: post
  - resource: "/v1/rdbms/**"
    method: put
  - resource: "/v1/rdbms/**"
    method: delete

users:
  - username: admin
    password: admin
    roles: [role1,role2]
  - username: root
    password: 23456
    roles: [role1]
  - username: tom
    password: 32113
    roles: [role3]
